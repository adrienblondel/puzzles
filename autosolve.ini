; ============================================
; Auto-Solve Configuration - Pixel Puzzles Ultimate
; ============================================
; Placez ce fichier dans le dossier du jeu :
;   C:\Program Files (x86)\Steam\steamapps\common\Pixel Puzzles Ultimate\
;
; Les valeurs par defaut sont utilisees si une cle est absente.
; La config est relue a chaque appui sur F10.

[dev]
; Delai entre chaque piece posee (en secondes)
; Ex: 0.1 = tres rapide, 0.5 = 500ms, 1 = 1 piece/seconde
; Default: 1
step_delay=1

; Afficher l'overlay de debug en haut a droite (room, state, phase, delay, etc.)
; Default: 0
debug_overlay=0

[pack_solve]
; Delai apres completion d'un puzzle avant de revenir au pack (en secondes)
; Default: 3
exit_delay_sec=3

; Delai sur la page du pack avant d'entrer dans le puzzle suivant (en secondes)
; Default: 2
between_puzzles_sec=2

[overlay]
; Opacite du fond de l'overlay (0.0 = transparent, 1.0 = opaque)
; Default: 0.7
opacity=0.7

; Afficher l'overlay (1 = oui, 0 = non)
; Le solve continue meme si l'overlay est masque
; Default: 1
show=1
