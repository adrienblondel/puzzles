; ============================================
; Auto-Solve Configuration - Pixel Puzzles Ultimate
; ============================================
; Placez ce fichier dans le dossier du jeu :
;   C:\Program Files (x86)\Steam\steamapps\common\Pixel Puzzles Ultimate\
;
; Les valeurs par defaut sont utilisees si une cle est absente.

; --------------------------------------------
; F9 - Auto-resolve humain (dans un puzzle)
; --------------------------------------------
; Place les pieces une par une via les objets du jeu.
; Toggle: F9 pour demarrer/arreter.

[dev]
; Delai entre chaque piece posee (en secondes)
; Ex: 0.5 = 500ms, 1 = 1 piece/seconde
; Default: 1
step_delay=1

; --------------------------------------------
; F10 - Auto-solve pack (depuis la page d'un pack)
; --------------------------------------------
; Resout tous les puzzles incomplets du pack ouvert.
; Entre dans chaque puzzle et le resout visuellement (comme F9).
; F10: demarrer/pause/reprendre | F8: arreter
; La config est relue a chaque appui sur F10.
; Utilise le step_delay de [dev] pour la vitesse de placement.

[pack_solve]
; Delai apres completion d'un puzzle avant de revenir au pack (en secondes)
; Default: 3
exit_delay_sec=3

; Delai sur la page du pack avant d'entrer dans le puzzle suivant (en secondes)
; Default: 2
between_puzzles_sec=2

[overlay]
; Position horizontale de l'overlay (en pixels, coordonnees GUI 1920x1080)
; 0 = bord gauche, 1440 = bord droit (overlay fait ~480px de large)
; Default: 200
x=200

; Opacite du fond de l'overlay (0.0 = transparent, 1.0 = opaque)
; Default: 0.7
opacity=0.7

; Afficher l'overlay (1 = oui, 0 = non)
; Le solve continue meme si l'overlay est masque
; Default: 1
show=1

