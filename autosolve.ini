; ============================================
; Auto-Solve Configuration - Pixel Puzzles Ultimate
; ============================================
; Ce fichier est lu a chaque appui sur F10.
; Modifiez les valeurs, sauvegardez, et relancez F10.
; Placez ce fichier dans le dossier du jeu :
;   C:\Program Files (x86)\Steam\steamapps\common\Pixel Puzzles Ultimate\
;
; Les valeurs par defaut sont utilisees si une cle est absente.

[timing]
; Delai initial avant le premier puzzle (en minutes)
; Default: 5
initial_delay_min=5

; Delai minimum entre deux puzzles (en minutes)
; Default: 30
min_delay_min=30

; Delai maximum entre deux puzzles (en minutes)
; Le delai exact est proportionnel au nombre de pieces du puzzle
; Default: 60
max_delay_min=60

; Variation aleatoire +/- sur chaque delai (en minutes)
; Default: 5
variation_min=5

[overlay]
; Position horizontale de l'overlay (en pixels, coordonnees GUI 1920x1080)
; 0 = bord gauche, 1440 = bord droit (overlay fait ~480px de large)
; Default: 200
x=200

; Opacite du fond de l'overlay (0.0 = transparent, 1.0 = opaque)
; Default: 0.7
opacity=0.7

; Afficher l'overlay (1 = oui, 0 = non)
; Le solve continue meme si l'overlay est masque
; Default: 1
show=1

[solve]
; Numeros de packs a ignorer, separes par des virgules (ex: 3,7,12)
; Utile pour exclure des packs specifiques du solve automatique
; Laissez vide pour tout inclure
; Default: (vide)
skip_packs=
