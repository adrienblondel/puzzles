name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress

      - name: Build installer
        shell: cmd
        run: >
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          /DMyAppVersion="${{ steps.version.outputs.version }}"
          installer.iss

      - name: Create portable ZIP
        shell: pwsh
        run: |
          $stagingDir = "portable"
          New-Item -ItemType Directory -Path $stagingDir
          Copy-Item -Path "utmt" -Destination "$stagingDir\utmt" -Recurse
          Copy-Item -Path "patches" -Destination "$stagingDir\patches" -Recurse
          Copy-Item -Path "autosolve.ini" -Destination "$stagingDir\"
          Compress-Archive -Path "$stagingDir\*" -DestinationPath "Output\PPU_AutoSolve_v${{ steps.version.outputs.version }}_portable.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            Output/PPU_AutoSolve_Setup.exe
            Output/PPU_AutoSolve_v${{ steps.version.outputs.version }}_portable.zip
